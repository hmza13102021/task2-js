<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!-- Links css -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./CSS/styel.css">
</head>
<body>
    

    <div class="container-fluid w-100">
        <button id="toggleMode" class=" rounded-pill mt-3 btn-custom">Change Mode</button>
        <div>
          
            <div class="row justify-content-center">
                <h1 class="text-center font-weight-bold text-white mt-5 mb-3">My To Do List<i class="fa-regular ms-3 fa-pen-to-square"></i></h1>
                <div class="col-10 col-md-8 col-lg-6 m-auto">
                    
                    <div class="input-group mb-3 rounded-pill">
                        <input type="text" class="form-control rounded-start" placeholder="Enter Task" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputTask">
                        <button class="btn btn-outline-secondary rounded-end " type="button" id="AddButton">Add</button>
                    </div>
                </div>
                
               
               

            </div> 
            <h5 class="text-center text-white mt-5">You Have <span>0</span> Tasks!</h5>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10 py-4">
                    <div class="card bg-secondary text-white fw-bold ">
                        <div class="card-body">
                            <div id = "noTasks" >
                                No Tasks Added Yet!!
                            </div >
                        </div >
                        <div id = "allTasks" > 
                        </div > 
                    </div > 
                 
                </div > 
            
            
                           
           
        </div>

        </div>
    </div>














<!-- Links js -->
    <script src="./JS/script.js"></script>
   
    <script src="./JS/all.min.js"></script>
   
    <script src="./JS/bootstrap.js"></script>
   
    <script src="./JS/jquery-3.7.1.min.js"></script>
   
    <script src="./JS/popper.min.js"></script>
   
</body>
</html>
